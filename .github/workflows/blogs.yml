name: "ðŸ“š Hashnode Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs Every Day

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“¥  blog-left"
        uses: "HohShenYien/action-hashnode-blog@7411a7c34d65bbe8309660ea6acf550ca34509d4"
        with:
          USERNAME: 'ShenYien'
          BLOG_URL: 'https://blogs.shenyien.cyou'
          COUNT: 4
          FILE: "README.md"
          STYLE: "blog-left"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
